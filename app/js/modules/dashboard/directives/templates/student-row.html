<div class="student" tabindex=0>
	<div class="student-info">
	    <gravatar class="student-avatar" email="{{student.email}}" size="160"></gravatar>
		<h4 class="student-name">{{student.first_name + " " + student.last_name}}</h4>
		<h4 class="student-courses">
			<span ng-repeat="course in student.courses">{{course.name}}{{$last ? '' : ', '}}</span>
		</h4>
	</div>
</div>
