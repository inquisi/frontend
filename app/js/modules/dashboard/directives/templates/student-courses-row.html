<tr tabindex=0 ui-sref="{{uiSref}}">
	<td class="table-courseName">
		{{course.name}}
		<span class="table-courseSub">{{course.instructor}}</span>
	</td>
	<td class="collapse-xs">{{course.instructor}}</td>
	<td class="collapse-xs">{{course.start | date : 'MM/dd/yyyy'}}</td>
	<td class="collapse-xs">{{course.finish | date : 'MM/dd/yyyy'}}</td>
</tr>
