<tr tabindex=0 ui-sref="dashboard.coursesDetail({id: courses[$index].id})">
	<td class="table-present collapse-xs"><a><i class="fui fui-play"></i></a></td>
	<td class="table-courseName">
		{{courses[$index].name}}
		<span class="table-courseSub">Jaime Spacco</span>
	</td>
	<td class="collapse-xs">Jaime Spacco</td>
	<td class="collapse-xs">{{courses[$index].start | date : 'MM/dd/yyyy'}}</td>
	<td class="collapse-xs">{{courses[$index].finish | date : 'MM/dd/yyyy'}}</td>
	<td class="table-opts"><i class="fui fui-eye"></i></td>
</tr>
