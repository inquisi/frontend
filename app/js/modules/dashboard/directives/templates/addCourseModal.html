<div>
	<div class="modal-backdrop" hm-tap="closeCourseModal()"></div>
	<div class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" tabindex="0" hm-tap="closeCourseModal()"><i class="fui fui-cross"></i></button>
					<h4 class="modal-title">Add New Course</h4>
				</div>
				<form ng-submit="addCourse()" name="addCourseForm" novalidate>
				<div class="modal-body">
					<div class="container-fluid">
							<div class="form-row">
								<div class="col-xs-12">
									<label class="control-label">Course Name</label>
									<div class="input-group">
										<input class="form-control" ng-model="course.name" name="courseName">
									</div>
								</div>
								</div> <!-- End Form Row -->
								<div class="form-row">
									<div class="col-xs-12">
										<label class="control-label">Term</label>
										<select ng-model="course.term">
											
										</select>
									</div>
								</div>
								<div class="form-row">
									<div class="col-xs-6">
										<label class="control-label">Start Date</label>
										<div class="input-group">
											<span class="input-group-addon fui fui-calendar"></span>
											<input class="form-control" ng-model="course.startDate" name="startDate">
										</div>
									</div>
									<div class="col-xs-6">
										<label class="control-label">End Date</label>
										<div class="input-group">
											<span class="input-group-addon fui fui-calendar"></span>
											<input class="form-control" ng-model="course.endDate" name="endDate">
										</div>
									</div>
								</div>
							</div>
						</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-info">Add Course</button>
				</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
