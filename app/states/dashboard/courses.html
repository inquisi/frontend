<div class="row">
	<div class="col-xs-12 dashInfo">
		<h2>Courses</h2
		<h4>This is a list of current and past courses</h4>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-no-pad">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="table-present thead-present"><i tabindex=0 class="fui fui-plus" hm-tap="showCourseModal()"></i></td>
					<th>Course Name</th>
					<th>Instructor</th>
					<th class="collapse-xs">Start Date</th>
					<th class="collapse-xs">End Date</th>
					<th class="table-opts"></th>
					<th class="collapse-xs">Time</th>
				</tr>
			</thead>
			<tbody>
				<tr courses-row ng-repeat="course in courses"></tr>
			</tbody>
		</table>
	</div>
</div>
