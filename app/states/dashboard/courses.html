<div class="row">
	<div class="col-xs-10 col-sm-12 dashInfo">
		<h2>Courses</h2
		<h4>Your current and past courses</h4>
	</div>
	<div class="col-xs-2 visible-xs dashInfo">
		<h2><i class="fui fui-plus" tabindex=0 hm-tap="showCourseModal()"></i></h2>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-no-pad">
		<table class="table table-hover">
			<thead class="hidden-xs">
				<tr>
					<th class="table-present thead-present"><i tabindex=0 class="fui fui-plus" hm-tap="showCourseModal()"></i></td>
					<th>Course Name</th>
					<th class="collapse-xs">Instructor</th>
					<th class="collapse-xs table-courseStart">Start Date</th>
					<th class="collapse-xs">End Date</th>
					<th class="table-opts"></th>
				</tr>
			</thead>
			<tbody>
				<tr courses-row ng-repeat="course in courses"></tr>
			</tbody>
		</table>
	</div>
</div>
