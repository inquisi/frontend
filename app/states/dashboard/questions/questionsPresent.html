<div class="question-slide question-slide-present">
	<div class="questionRead">
		<h4>{{question.name}}</h4>
		<ul id="answer-container">
			<li class="answer" ng-repeat="answer in question.answers track by $index">
				<span class="answer-name">{{answer.name}}</span>
				<span class="answer-response">
					<span class="response-num">{{ (question.responses | filter: {answer_id: answer.id}).length }}</span>
				</span>
			</li>
		</ul>
	</div>
</div>
