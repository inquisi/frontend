<div class="dashHome">
	<div class="row">
		<div class="col-xs-12 dashInfo">
			<h2>Dashboard</h2
			<h4>Welcome, {{currentUser.first_name}}</h4>
		</div>
	</div>

	<div class="row alert-row">
		<!-- <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert> -->
	</div>

	<div class="row stats-home">
		<div class="col-xs-6 col-sm-3">
			<div class="dash-stat dash-stat-green" id="date-stat">
				<span class="fui fui-calendar"></span>
				<div class="object">
					<h4>{{date_time | date: "shortTime"}}</h4>
					<h3>{{date | date: "MMM d, y"}}</h3>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-3">
			<div class="dash-stat dash-stat-blue" id="course-stat" ui-sref="dashboard.courses">
				<span class="fui fui-tag"></span>
				<div class="object">
					<h4>{{courses.length}}</h4>
					<h3>Course</h3>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-3">
			<div class="dash-stat dash-stat-red" id="student-stat" ui-sref="dashboard.students">
				<span class="fui fui-user"></span>
				<div class="object">
					<h4>{{students.length}}</h4>
					<h3>Students</h3>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-3">
			<div class="dash-stat dash-stat-purple" id="question-stat">
				<span class="fui fui-chat"></span>
				<div class="object">
					<h4>247</h4>
					<h3>Questions Asked</h3>
				</div>
			</div>
		</div>
	</div>
