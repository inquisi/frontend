<div>
<div class="modal-header">
	<button type="button" class="close" tabindex="0" hm-tap="cancel()"><i class="fui fui-cross"></i></button>
	<h4 class="modal-title">Sessions in {{course.name}}</h4>
</div>
	<div class="modal-body" id="sessions-modal">
		<h5>Upcoming Sessions</h5>
		<ul>
			<li ng-repeat="session in upcoming = (sessions | filter : upcomingFilter | orderBy:'date':false)" 
				ui-sref="sessions.edit({sessionId: session.id})">{{session.name}}</li>
		</ul>

		<h5>Past Sessions</h5>
		<ul>
			<li ng-repeat="session in past = (sessions | filter : pastFilter | orderBy:'date':true)" 
				ui-sref="sessions.read({sessionId: session.id})">{{session.name}}</li>
		</ul>
	</div>
	
</div>
