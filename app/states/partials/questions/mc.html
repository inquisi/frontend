<div class="question" hm-tap="pushQuestion(index, question)">
	<h2 contenteditable ng-model="question.name"></h2>

	<div id="answer-container">
		<div class="answer" ng-repeat="answer in question.answers track by $index" contenteditable ng-model="question.answers[$index]"></div>
		<div class="new-answer" hm-tap="addAnswer()">Add another answer</div>
	</div>
</div>
