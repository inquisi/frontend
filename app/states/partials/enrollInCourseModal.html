<div>
	<div class="modal-header">
		<button type="button" class="close" tabindex="0" hm-tap="cancel()"><i class="fui fui-cross"></i></button>
		<h4 class="modal-title">Enroll in a course</h4>
	</div>

	<form ng-submit="submit()" name="addCourseForm" novalidate>
		<div class="modal-body">
			<div class="form-row">
				<div class="col-xs-12">
					<label class="control-label">Enrollment Code</label>
					<div class="input-group">
						<input class="form-control" ng-model="enrollmentToken" name="enrollmentToken">
						<span class="help-block info">Ask your instructor for their course enrollment code.</span>
					</div>
				</div>
				</div> <!-- End Form Row -->
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-info">Enroll</button>
			</div>
	</form>
</div>
