<div>
	<div class="modal-header">

		<h4 class="modal-title">Students in {{course.name}}</h4>
	</div>
	<div class="modal-body">
		<ul>
			<li ng-repeat="students in course.students">{{student}}</li>
		</ul>
	</div>
</div>
