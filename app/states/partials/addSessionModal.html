<div>
<div class="modal-header">
	<button type="button" class="close" tabindex="0" hm-tap="cancel()"><i class="fui fui-cross"></i></button>
	<h4 class="modal-title">Add New Session</h4>
</div>

<form ng-submit="submit()" name="addSessionForm" novalidate>
	<div class="modal-body add-session-modal-body">
		<div class="form-row">
			<div class="col-xs-12">
				<label class="control-label">Session Name</label>
				<div class="input-group">
					<input class="form-control" ng-model="session.name" name="sessionName">
				</div>
			</div>
			</div> <!-- End Form Row -->
			<div class="form-row">
				<div class="col-xs-12">
					<label class="control-label">Session Date</label>
					<div class="input-group">
						<span class="input-group-addon fui fui-calendar"></span>
						<input type="date" class="form-control" ng-model="session.date" name="sessionDate" placeholder="mm/dd/yyyy">
					</div>
				</div>
			</div>
			<div class="form-row form-row-small">
				<div class="col-xs-12">
			            <input type="checkbox" id="anonymousCheckbox" value="anonymous" ng-model="session.allow_anonymous">
			            <label for="anonymousCheckbox" class="anonymousCheckboxLabel">Allow anonymous participation</label>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-info">Add Session</button>
		</div>
</form>
</div>
