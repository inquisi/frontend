<div>
<div class="modal-header">
	<button type="button" class="close" tabindex="0" hm-tap="cancel()"><i class="fui fui-cross"></i></button>
	<h4 class="modal-title">Add New Course</h4>
</div>

<form ng-submit="submit()" name="addCourseForm" novalidate>
	<div class="modal-body">
		<div class="form-row">
			<div class="col-xs-12">
				<label class="control-label">Course Name</label>
				<div class="input-group">
					<input class="form-control" ng-model="course.name" name="courseName">
				</div>
			</div>
			</div> <!-- End Form Row -->
			<div class="form-row">
				<div class="col-xs-12 col-sm-6">
					<label class="control-label">Start Date</label>
					<div class="input-group">
						<span class="input-group-addon fui fui-calendar"></span>
						<input type="date" class="form-control" ng-model="course.start" name="startDate" placeholder="mm/dd/yyyy">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6" id="endDateDiv">
					<label class="control-label">End Date</label>
					<div class="input-group">
						<span class="input-group-addon fui fui-calendar"></span>
						<input type="date" class="form-control" ng-model="course.finish" name="endDate" placeholder="mm/dd/yyyy">
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-info">Add Course</button>
		</div>
</form>
</div>
