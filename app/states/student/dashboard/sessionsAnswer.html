<div class="row">
	<div class="col-xs-12 dashInfo dashInfo-crumbOnly">
		<ol class="breadcrumb">
			<li><a ui-sref="dashboard.courses">Courses</a></li>
			<li><a ui-sref="dashboard.coursesDetail({courseId: course.id})">{{course.name}}</a></li>
			<li>{{session.name}}</li>
		</ol>
		<div class="dashInfo-right">
			<h4>{{session.date | date}}</h4>
		</div>
	</div>
</div>

<div class="session-answer" ui-view>
	<div class="question-empty">
		<div class="vertAlign">
			<h4>It looks like Professor {{course.instructor.split(' ')[1]}} hasn't started class yet.</h4>
		</div>
	</div>
</div>
