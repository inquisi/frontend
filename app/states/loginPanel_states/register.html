<p>Sign up and start your free trial now!</p>
<form>
    <div class="form-row">
        <label class="control-label">Email</label>
            <div class="input-group">
                <input class="form-control" autocomplete="email" type="email" placeholder="Enter email">
                <span class="form-control-feedback text-muted fui-mail"></span>
            </div>
    </div>
    <div class="form-row">
        <label class="control-label">Password</label>
            <div class="input-group">
                <input class="form-control" autocomplete="password" type="password" placeholder="Enter password">
                <span class="form-control-feedback text-muted fui-lock"></span>
            </div>
    </div>
    <div class="form-row">
        <label class="control-label">Confirm Password</label>
            <div class="input-group">
                <input class="form-control" autocomplete="off" type="password" placeholder="Re-enter password">
                <span class="form-control-feedback text-muted fui-lock"></span>
            </div>
    </div>

    <div class="form-row form-name">
        <label class="control-label">Name</label>
                <div class="input-group">
                    <input class="form-control" autocomplete="fname" type="text" placeholder="First Name">
                    <span class="form-control-feedback text-muted fui-user"></span>
                </div>
            <div class="input-group">
                    <input class="form-control" autocomplete="lname" type="text" placeholder="Last Name">
                    <span class="form-control-feedback text-muted fui-user"></span>
            </div>
    </div>

    <div class="form-row">
            <button type="button" class="btn btn-info">
                Create Account
            </button>
    </div>
        <p style="margin-top:30px;"> Already have an account? </p>
    <div class="form-row">
            <a href="/login" role="button" class="btn btn-default">
                Sign In
            </a>
    </div>
</form>
